{% extends "layout.html" %}

{% block title %}
App Page
{% endblock %}

{% block content %}
<h1 class="text-3xl no-underline">All Types of Samosas Available</h1>

<div class="grid grid-cols-3 gap-4 m-4">
    {% for samosa in samosas %}
        <div class="bg-gray-700 p-5 rounded">
            <img class="rounded shadow-lg" src="{{samosa.image.url}}" alt="">
                <h3 class="text-bold text-2xl ">{{samosa.name}}</h3>
                <a href="{% url 'samosa_detail' samosa.id%}">
                    <button type="button" class="w-[100%] items-center justify-center px-4 py-2
                           border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none  focus: ring-2 focus: ring-offset-2focus:ring-orange-500">{{samosa.type}} - {{samosa.id}}</button>
                </a>
        </div>
    {% endfor %}
</div>

{% endblock %}
